services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: team-management-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - team-management-network
        depends_on:
            - mysql

    nginx:
        image: nginx:alpine
        container_name: team-management-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - team-management-network
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: team-management-mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: team_management
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - team-management-network

    node:
        image: node:20-alpine
        container_name: team-management-node
        working_dir: /var/www
        volumes:
            - ./:/var/www
        command: sh -c "npm install && npm run build"
        networks:
            - team-management-network

networks:
    team-management-network:
        driver: bridge

volumes:
    mysql-data:
        driver: local

